<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/script.js" defer></script>
    <link rel="game icon" href="favicon.ico" type="image/svg">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 id="headingOne"><b>Rock - Paper - Scissors</b></h1>
    <p id="gameInfo">Welcome, To play please choose one of the options below:</p>
    <div class="choices">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
    </div>
    <div id="playerDisplay">Player: </div>
    <div id="computerDisplay">Computer: </div>
    <div id="resultDisplay">Results:</div>
    <div class="gameAuthor">Game developed by Abdurrahmaan</div>
</body>
</html>
